<!doctype html>
<html lang="en">
  <head>
    <title>ToDo App</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <h2 style="text-align:center;"><strong>To Do App</strong></h2> 
    <form method="post" action="/task">
    <div class="ml-3 mr-5 mb-3">
        <label for="Task" class="form-label mb-3">Enter a task: </label>
        <input type="text" class="form-control mb-2" id="Task" name="desc" >
        <button type="button" class="btn btn-primary">Save</button>
      </div>
    </form>
    <table class="table ml-3 mr-5">
        <thead>
          <tr>
            <th scope="col">No.</th>
            <th scope="col">Todo item</th>
            <th scope="col">Status</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th id="1" scope="row">1</th>
            <td>Buy groceries for next week</td>
            <td>Complete</td>
            <td><div class="row"><form method="delete" action="/task/id">
                <button type="button" class="btn btn-danger mr-3 ">Delete</button></form><form method="put" action="/task/toggle/id">
             <button type="button" class="btn btn-success ">Incomplete</button>
            </form>
            </div>
            </td>
          </tr>
          <tr>
            <th id="2" scope="row">2</th>
            <td>Renew car insurance</td>
            <td>In progress</td>
            <td><div class="row"><form method="delete" action="/task/id">
            <button type="button" class="btn btn-danger mr-3 ">Delete</button></form><form method="put" action="/task/toggle/id">
         <button type="button" id="butttonincomplete " class="btn btn-success ">Incomplete</button>
        </form>
        </div>
        </td>
          </tr>
          <tr>
            <th id="3" scope="row">3</th>
            <td>Sign up for online courses</td>
            <td>In progress</td>
            <td><div class="row"><form method="delete" action="/task/id">
                <button type="button" class="btn btn-danger mr-3 ">Delete</button></form><form method="put" action="/task/toggle/id">
             <button type="button" class="btn btn-success ">Incomplete</button>
            </form>
            </div>
            </td>
          </tr>
        </tbody>
      </table>
      <script src="index.js"></script>
  </body>
</html>
